language: c
sudo: required
os:
- linux
- osx
env:
  global:
    - CIBW_TEST_REQUIRES=nose
    - CIBW_TEST_COMMAND="nosetests {project}/test"

script:
- pip install cibuildwheel==0.6.0
- cibuildwheel --output-dir wheelhouse
- ls -alh wheelhouse

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: wheelhouse/*  
  skip_cleanup: true
  on:
    tags: true  
